<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- Compiled and minified CSS
    <link rel="stylesheet" href="/assets/materialize-0.100.2.min.css">
 -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title> Materialize Sandbox</title>
  </head>
  <body>
    <h1>Colors and Buttons</h1>
    <div class="container">
      <h2>Colors<h2>
      <div>
        <span class="red white-text">roses are</span>,
        <span class="blue white-text">violets are</span>,<br/>
        <span class="deep-purple white-text">give up already</span>,
        <span class="deep-purple white-text lighten-3">would you</span>
      </div>
      <hr/>
      <h2>Buttons<h2>
      <div>
        <span class="btn red white-text">roses are</span>,
        <button class="btn red darken-3 white-text">red</button>,
        <button class="btn">new</button>,
        <button class="btn btn-large">open</button>,
        <button class="btn waves-effect">save</button>,
        <button class="btn waves-effect waves-light">save as</button>,
        <button class="btn disabled">exit</button>,
        <button class="btn"><i class="material-icons left">cloud</i>virt</button>,
      </div>
      <br/>
      <div>
        <h5>floating button</h5>
        <a href="#" class="btn-floating"><i class="material-icons left">cloud</i></a>,
        <a href="#" class="btn-floating red btn-large"><i class="material-icons large">add</i></a>,
      </div>
      <br/>
      <div class="fixed-action-btn">
        <h5>fixed button</h5>
        <a href="#" class="btn-floating red btn-large"><i class="material-icons large">mode_edit</i></a>
        <ul>
          <li>
          <a href="#" class="btn-floating yellow btn-large"><i class="material-icons large">insert_chart</i></a>
          </li>
          <li>
          <a href="#" class="btn-floating orange btn-large"><i class="material-icons large">format_quote</i></a>
          </li>
          <li>
          <a href="#" class="btn-floating green btn-large"><i class="material-icons large">publish</i></a>
          </li>
          <li>
          <a href="#" class="btn-floating blue btn-large"><i class="material-icons large">attach_file</i></a>
          </li>
        </ul>
      </div>
      <div>
        <h5>flat button</h5>
        <a href="#" class="waves-effect waves-teal btn-flat">next please</a>
      <div>
      <hr/>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="/assets/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!--
      <script src="/assets/materialize-0.100.2.min.js"></script>
    -->
  </body>
</html>
