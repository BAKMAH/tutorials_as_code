<!doctype html>
<html>
<head>
	<title>D3 tutorial</title>
	<!-- <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script> -->
	<script type="text/javascript" src="/z-resources/d3.v3.min.js"></script>
</head>
<body>
	<p>Demo</p>

	<script type="text/javascript">
	d3.select("title")
	.text("Demo for Stage 7...");
	/*
DOM-Elements < Data-Elements  : enter() selection giving placeholder for data with no DOM elements
DOM-Elements > Data-Elements  : exit() selection, switch around 
DOM-Elements == Data-Elements : update() selection
	*/

	// enter()

	var smallData = [100, 150];
	var map_same = function(_data){return _data}

	var canvas = d3.select("body")
					.append("svg")
					.attr("width", 500)
					.attr("height", 500);


	 var circles_placeholder = canvas.selectAll("circle")
	 				.data(smallData)
	 				.enter();
	 var circles = circles_placeholder.append("circle")
	 				.attr("cx", map_same)
	 				.attr("cy", map_same)
	 				.attr("r", 25)
	 				.attr("fill", "red");


	 smallData = [200, 250];
	 circles_placeholder = canvas.selectAll("circle")
	 				.data(smallData)
	 				.enter();
	 circles = circles_placeholder.append("circle")
	 				.attr("cx", map_same)
	 				.attr("cy", map_same)
	 				.attr("r", 25)
	 				.attr("fill", "blue");
	 

	 smallData = [200, 250, 300];
	 circles_placeholder = canvas.selectAll("circle")
	 				.data(smallData)
	 				.enter();
	 circles = circles_placeholder.append("circle")
	 				.attr("cx", map_same)
	 				.attr("cy", map_same)
	 				.attr("r", 25)
	 				.attr("fill", "green");

	 
	/* <comment this out> to see update in action

	 smallData = [100, 150, 250];
	 circles_all = canvas.selectAll("circle")
	 				.data(smallData);
	 circles = circles_all.attr("cx", map_same)
	 				.attr("cy", map_same)
	 				.attr("r", 25)
	 				.attr("fill", "green");;

	<comment this out> to see update() in action */


	 
	/* <comment this out> to see exit() in action

	 smallData = [100];
	 circles_remaining = canvas.selectAll("circle")
	 				.data(smallData)
	 				.attr("fill", "black")
	 				.exit();
	 circles = circles_remaining.attr("fill", "purple");

	<comment this out> to see exit() in action */

	console.log("ddd data binding");
	</script>
</body>
</html>
